<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Area & Distance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Walking Area & Distance Tracker</h2>
        <button onclick="startTracking()">Start Walking</button>
        <button onclick="stopTracking()">Stop</button>
        <button onclick="saveMap()">Save Image</button>
        <p>Distance: <span id="distance">0</span> meters</p>
        <p>Area: <span id="area">0</span> Acres</p>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
